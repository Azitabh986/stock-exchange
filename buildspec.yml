version: 0.2
env:
  variables:
    S3_BUCKET: "{{S3_BUCKET}}"
    BUILD_FOLDER: dist
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo install process started
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started now
      - ng build --prod
artifacts:
  files: '**/*'
  base-directory: 'dist*'
  discard-paths: yes
