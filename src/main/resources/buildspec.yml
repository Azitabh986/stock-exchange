version: 0.2

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean prepare-package jar:exploded
  post_build:
    commands:
      - echo Build completed on `date`
      - mv target/deploy ./
artifacts:
  files:
    - deploy/**/*
